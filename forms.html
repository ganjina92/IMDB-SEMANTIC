<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Register a New User!</legend>
        First name:<br>
        <input type="text" name="firstname" placeholder="e.g John">
        <br>
        Last name:<br>
        <input type="text" name="lastname" placeholder="e.g Smith">
        <br>
        Email Address:<br>
        <input id="emailAddress" type="email">
        <br>
        Telephone Number:<br>
        <input id="telNo"  placeholder="555-555-5555" type="tel">
        <br>
        Age:<br>
        <input id="month" type="month" id="year" type="year">
        <br>
        Password:<br>
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
        <br>
        <input type="submit" value="Submit">

        <h2 class="text-center">Forgot Password?</h2>
        <p>You can reset your password here.</p>
        <div class="panel-body">

            <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                        <input id="email" name="email" placeholder="email address" class="form-control"  type="email">
                    </div>
                </div>
                <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                </div>
    </fieldset>
<fieldset>
<legend>Login</legend>
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked"> Remember me
        </label>

    </fieldset>
</form>
</body>
</html>
